<div class="container">
  <div class="row">
    <section id="main" class="col-xs-12 col-sm-12">

      <nav class="navbar navbar-default">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="terms" placeholder="Procurar">
            <select name="status" ng-model="status" class="form-control" id="">
              <option value="">Todos</option>
              <option value="true">Em Atividade</option>
            </select>
          </div>
        </form>
      </nav>
      <div class="container-fluid">
        <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="item in podcasts | orderBy:'name' | filter:{ name: terms, status: status}">
          <a href="#/podcast/{{item.name|slugify}}" class="item-list media">
            <div class="media-left media-middle">
              <img class="media-object" ng-src="https://avatars.io/twitter/{{item.twitter_at}}/large" width="128" height="128" alt="{{item.name}}">
            </div>
            <div class="media-body">
              <h4 class="media-heading"> <i class="fa" ng-class="{ 'fa-circle' : item.status, 'fa-circle-o' : !item.status}" aria-hidden="true"></i> {{item.name}}</h4>
                <span ng-if="item.itunes_link"><i class="fa fa-apple"></i></span>
                <span ng-if="item.youtube_link"><i class="fa fa-youtube-play"></i></span>
                <span ng-if="item.soundclound_link"><i class="fa fa-soundcloud"></i></span>
                <span ng-if="item.rss_link"><i class="fa fa-rss"></i></span>
                <span ng-if="item.website_link"><i class="fa fa-link"></i></span>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
          </a>
        </div>
        </div>
      </div>
    </section>
  </div>
</div>
